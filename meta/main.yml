---
galaxy_info:
  role_name: partynest
  author: Alex Kotov
  description: >-
    A web application to manage political party members and supporters.
  license: MIT
  min_ansible_version: 2.4

  galaxy_tags:
    - politics

  platforms:
    - name: Ubuntu
      versions:
        - bionic  # Ubuntu 18.04 LTS Bionic Beaver

dependencies:
  - role: rvm.ruby
    version: v2.1.2
    vars:
      rvm1_rvm_version: stable
      rvm1_rvm_check_for_updates: true
      rvm1_install_path: '/usr/local/rvm'
      rvm1_install_flags: '--auto-dotfiles'
      rvm1_user: root
      rvm1_rubies: ['ruby-2.6.2']
      rvm1_bundler_install: false
