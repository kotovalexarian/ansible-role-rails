---
galaxy_info:
  role_name: rails
  author: Alex Kotov
  description: Prepare to deploy Rails with Capistrano
  license: MIT
  min_ansible_version: 2.8

  galaxy_tags:
    - capistrano
    - rails
    - puma
    - sidekiq

  platforms:
    - name: Debian
      versions:
        - stretch  # Debian 9 Stretch
        - buster   # Debian 10 Buster
    - name: Ubuntu
      versions:
        - xenial  # Ubuntu 16.04 LTS Xenial Xerus
        - bionic  # Ubuntu 18.04 LTS Bionic Beaver
        - eoan    # Ubuntu 19.10 Eoan Ermine

dependencies:
  - role: rvm.ruby
    version: v2.1.2
    vars:
      rvm1_rvm_version: stable
      rvm1_rvm_check_for_updates: true
      rvm1_install_path: '/usr/local/rvm'
      rvm1_install_flags: '--auto-dotfiles'
      rvm1_user: root
      rvm1_rubies: ['ruby-2.6.2']
      rvm1_bundler_install: false
